<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wum-flight Web Component 示範</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: #fff;
            margin: 0;
        }
        
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .test-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        h3 {
            margin-top: 0;
            color: #00ff88;
            font-size: 16px;
        }
        
        .input-group {
            margin: 10px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px 5px 5px 0;
            border: none;
            border-radius: 5px;
            background: #00ff88;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
        }
        
        button:hover {
            background: #00cc6f;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        button.danger {
            background: #ff6b6b;
            color: white;
        }
        
        .log-output {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            color: #00ff88;
        }
        
        .log-line {
            margin: 5px 0;
            padding: 3px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>✈️ wum-flight Web Component 示範</h1>
        
        <div class="layout">
            <!-- 左側：控制面板 -->
            <div class="control-panel">
                <div class="test-section">
                    <h3>🎫 生成票券</h3>
                    
                    <div class="input-group">
                        <label>上次時間 (HHMM，留空表示首次):</label>
                        <input type="text" id="prevTime" placeholder="0830">
                    </div>
                    
                    <div class="input-group">
                        <label>當前時間 (HHMM):</label>
                        <input type="text" id="currTime" placeholder="0912">
                    </div>
                    
                    <div class="input-group">
                        <label>
                            <input type="checkbox" id="nightPenalty"> 夜間懲罰 (+20%)
                        </label>
                        <label>
                            <input type="checkbox" id="streakBonus"> 穩定紅利 (-10%)
                        </label>
                        <label>
                            <input type="checkbox" id="firstDayFree"> 首日免扣油
                        </label>
                    </div>
                    
                    <button onclick="generateTicket()">🎫 生成票券</button>
                    <button onclick="useCurrentTime()" class="secondary">⏰ 使用當前時間</button>
                </div>
                
                <div class="test-section">
                    <h3>⚡ 快速測試</h3>
                    <button onclick="testCase(null, '0830')">首次起飛</button>
                    <button onclick="testCase('0830', '0835')">+5分鐘</button>
                    <button onclick="testCase('0830', '0900')">+30分鐘</button>
                    <button onclick="testCase('0830', '0912')">+42分鐘</button>
                    <button onclick="testCase('0830', '1030')">+120分鐘</button>
                    <button onclick="testCase('0900', '0700')">早起 -120分</button>
                </div>
                
                <div class="test-section">
                    <h3>⛽ Fuel 管理</h3>
                    <button onclick="addFuel(20)">➕ 加油 +20</button>
                    <button onclick="addFuel(-10)">➖ 扣油 -10</button>
                    <button onclick="setFuelTo(100)" class="secondary">設為 100</button>
                    <button onclick="setFuelTo(50)" class="secondary">設為 50</button>
                </div>
                
                <div class="test-section">
                    <h3>🔧 系統控制</h3>
                    <button onclick="resetToday()" class="secondary">重置今天標記</button>
                    <button onclick="resetAll()" class="danger">完全重置</button>
                    <button onclick="showInfo()" class="secondary">顯示狀態</button>
                    <button onclick="clearLog()" class="secondary">清除日誌</button>
                </div>
                
                <div class="test-section">
                    <h3>📊 日誌輸出</h3>
                    <div id="logOutput" class="log-output">
                        <div class="log-line">等待操作...</div>
                    </div>
                </div>
            </div>
            
            <!-- 右側：wum-flight 顯示 -->
            <div>
                <wum-flight id="wumFlight"></wum-flight>
            </div>
        </div>
    </div>

    <script src="wum-flight.js"></script>
    <script>
        let api = null;
        
        // 等待 Component 就緒
        const wumFlight = document.getElementById('wumFlight');
        wumFlight.addEventListener('wum:ready', (e) => {
            api = e.detail.api;
            log('✅ wum-flight 已就緒');
            showInfo();
        });
        
        wumFlight.addEventListener('wum:ticket-generated', (e) => {
            log('🎫 票券已生成', e.detail.ticket);
            log(`💰 當前 Fuel: ${e.detail.currentFuel} / 120`);
        });
        
        // 生成票券
        function generateTicket() {
            if (!api) {
                alert('API 尚未就緒');
                return;
            }
            
            const prevTime = document.getElementById('prevTime').value.trim() || null;
            const currTime = document.getElementById('currTime').value.trim();
            
            if (!currTime) {
                alert('請輸入當前時間');
                return;
            }
            
            const opts = {
                currHHMM: currTime,
                prevHHMM: prevTime,
                nightPenalty: document.getElementById('nightPenalty').checked,
                streakBonus: document.getElementById('streakBonus').checked,
                firstDayFree: document.getElementById('firstDayFree').checked
            };
            
            log('📤 發送生成請求', opts);
            const ticket = api.generate(opts);
            
            if (ticket) {
                log('✅ 生成成功', ticket);
            }
        }
        
        // 使用當前時間
        function useCurrentTime() {
            const now = new Date();
            const hhmm = String(now.getHours()).padStart(2, '0') + String(now.getMinutes()).padStart(2, '0');
            document.getElementById('currTime').value = hhmm;
            log(`⏰ 當前時間: ${hhmm}`);
        }
        
        // 測試案例
        function testCase(prev, curr) {
            document.getElementById('prevTime').value = prev || '';
            document.getElementById('currTime').value = curr;
            log(`🧪 測試案例: ${prev || '首次'} → ${curr}`);
            generateTicket();
        }
        
        // Fuel 管理
        function addFuel(amount) {
            if (!api) return;
            const newFuel = api.getFuel() + amount;
            api.setFuel(newFuel);
            log(`⛽ Fuel 調整: ${amount >= 0 ? '+' : ''}${amount} → ${api.getFuel()}`);
        }
        
        function setFuelTo(value) {
            if (!api) return;
            api.setFuel(value);
            log(`⛽ Fuel 設定為: ${value}`);
        }
        
        // 系統控制
        function resetToday() {
            if (!api) return;
            api.resetToday();
            log('🔄 今天標記已重置（可再次扣油）');
        }
        
        function resetAll() {
            if (!api) return;
            if (confirm('確定要完全重置？這將清除所有資料。')) {
                api.resetAll();
                log('🔄 已完全重置（Fuel=100, 歷史清空）');
            }
        }
        
        function showInfo() {
            if (!api) return;
            const fuel = api.getFuel();
            const tickets = api.getTickets();
            const current = api.getCurrentTicket();
            
            log('📊 ===== 系統狀態 =====');
            log(`💰 Fuel: ${fuel} / 120`);
            log(`🎫 歷史票券數: ${tickets.length}`);
            log(`📍 當前票券:`, current);
            log(`📦 LocalStorage:`, {
                fuel: localStorage.getItem('WUM_FUEL'),
                lastHHMM: localStorage.getItem('WUM_LAST_HHMM'),
                lastDate: localStorage.getItem('WUM_LAST_DATE')
            });
            log('📊 =====================');
        }
        
        // 日誌系統
        function log(message, data) {
            const logDiv = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString();
            const logLine = document.createElement('div');
            logLine.className = 'log-line';
            
            if (data) {
                logLine.textContent = `[${timestamp}] ${message}: ${JSON.stringify(data, null, 2)}`;
            } else {
                logLine.textContent = `[${timestamp}] ${message}`;
            }
            
            logDiv.insertBefore(logLine, logDiv.firstChild);
            
            // 限制日誌數量
            while (logDiv.children.length > 50) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }
        
        function clearLog() {
            document.getElementById('logOutput').innerHTML = '<div class="log-line">日誌已清除</div>';
        }
        
        // 初始化：使用當前時間
        document.addEventListener('DOMContentLoaded', () => {
            useCurrentTime();
        });
    </script>
</body>
</html>
