<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 飛行系統測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: white;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            background: #00ff88;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #00cc6f;
            transform: translateY(-2px);
        }
        .log-output {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            color: #00ff88;
            margin-top: 10px;
        }
        .log-line {
            margin: 5px 0;
            padding: 3px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .status-display {
            background: rgba(0, 255, 136, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }
        .layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔥 Firebase 飛行系統測試</h1>
        
        <div class="test-section">
            <h3>🎯 修復內容測試</h3>
            <ul>
                <li>✅ 城市資料預設值：從 0 改為台北座標</li>
                <li>✅ 添加調試日誌追蹤城市資料</li>
                <li>✅ 修復距離計算問題</li>
                <li>✅ 確保 Firebase 連接正常</li>
            </ul>
            
            <button onclick="testWithUndefinedData()">🧪 測試 undefined 城市資料</button>
            <button onclick="testWithValidData()">✅ 測試有效城市資料</button>
            <button onclick="testFirebaseScenario()">🔥 模擬 Firebase 場景</button>
            <button onclick="checkCurrentStatus()">📊 檢查當前狀態</button>
            <button onclick="resetSystem()">🗑️ 重置系統</button>
            
            <div id="statusDisplay" class="status-display">
                等待測試...
            </div>
        </div>
        
        <div class="layout">
            <div class="test-section">
                <h3>📊 系統狀態</h3>
                <div id="systemStatus"></div>
            </div>
            
            <div class="test-section">
                <h3>📝 測試日誌</h3>
                <div id="logOutput" class="log-output">
                    <div class="log-line">等待測試...</div>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 20px;">
            <wum-flight id="wumFlight"></wum-flight>
        </div>
    </div>

    <!-- 載入 wum-flight Web Component -->
    <script src="wum-flight.js"></script>
    
    <script>
        let api = null;
        
        // 等待 wum-flight 就緒
        const wumFlight = document.getElementById('wum-flight');
        wumFlight.addEventListener('wum:ready', (e) => {
            api = e.detail.api;
            log('✅ wum-flight 已就緒');
            updateSystemStatus();
        });
        
        wumFlight.addEventListener('wum:ticket-generated', (e) => {
            log('🎫 票券已生成', e.detail.ticket);
            log(`💰 當前 Fuel: ${e.detail.currentFuel} / 1000`);
            updateSystemStatus();
        });
        
        function testWithUndefinedData() {
            if (!api) {
                log('❌ API 尚未就緒');
                return;
            }
            
            log('🧪 測試 undefined 城市資料（模擬修復前的情況）...');
            
            // 模擬修復前的邏輯：當城市資料為 undefined 時
            const storyData = {
                city: undefined,
                country: undefined,
                latitude: undefined,
                longitude: undefined
            };
            
            // 使用修復後的邏輯：預設值為台北座標
            const currCityData = {
                city: storyData.city || 'Taipei',
                country: storyData.country || 'Taiwan',
                latitude: storyData.latitude || 25.0330, // 台北緯度
                longitude: storyData.longitude || 121.5654, // 台北經度
                timezone: storyData.timezone || 'UTC'
            };
            
            log('📊 城市資料轉換:', {
                original: storyData,
                final: currCityData
            });
            
            // 生成票券
            const ticket = api.generate({
                currCityData: currCityData,
                prevCityData: null,
                nightPenalty: false,
                streakBonus: false,
                firstDayFree: false
            });
            
            if (ticket) {
                log('✅ 修復後測試成功:', ticket);
                log(`📏 距離: ${ticket.distanceKm} km`);
                log(`⛽ 耗油: ${ticket.fuelUsed}`);
            } else {
                log('❌ 測試失敗');
            }
        }
        
        function testWithValidData() {
            if (!api) {
                log('❌ API 尚未就緒');
                return;
            }
            
            log('✅ 測試有效城市資料...');
            
            const ticket = api.generate({
                currCityData: {
                    city: 'Tokyo',
                    country: 'Japan',
                    latitude: 35.6762,
                    longitude: 139.6503,
                    timezone: 'UTC'
                },
                prevCityData: {
                    city: 'Taipei',
                    country: 'Taiwan',
                    latitude: 25.0330,
                    longitude: 121.5654,
                    timezone: 'UTC'
                },
                nightPenalty: false,
                streakBonus: false,
                firstDayFree: false
            });
            
            if (ticket) {
                log('✅ 有效資料測試成功:', ticket);
            } else {
                log('❌ 有效資料測試失敗');
            }
        }
        
        function testFirebaseScenario() {
            if (!api) {
                log('❌ API 尚未就緒');
                return;
            }
            
            log('🔥 模擬 Firebase 場景...');
            
            // 模擬 Firebase 記錄資料
            const recordData = {
                city: undefined, // Firebase 中可能沒有城市資料
                country: undefined,
                latitude: undefined,
                longitude: undefined,
                localTime: '14:30:00'
            };
            
            // 使用修復後的邏輯
            const currCityData = {
                city: recordData.city || 'Taipei',
                country: recordData.country || 'Taiwan',
                latitude: recordData.latitude || 25.0330,
                longitude: recordData.longitude || 121.5654,
                timezone: recordData.timezone || 'UTC'
            };
            
            log('📊 Firebase 場景城市資料:', {
                recordData: recordData,
                currCityData: currCityData
            });
            
            const ticket = api.generate({
                currCityData: currCityData,
                prevCityData: null,
                nightPenalty: false,
                streakBonus: false,
                firstDayFree: false
            });
            
            if (ticket) {
                log('✅ Firebase 場景測試成功:', ticket);
            } else {
                log('❌ Firebase 場景測試失敗');
            }
        }
        
        function checkCurrentStatus() {
            if (!api) {
                log('❌ API 尚未就緒');
                return;
            }
            
            log('📊 檢查當前狀態...');
            
            const fuel = api.getFuel();
            const tickets = api.getTickets();
            const current = api.getCurrentTicket();
            const lastCity = localStorage.getItem('WUM_LAST_CITY');
            
            log('系統狀態:', {
                fuel: fuel,
                ticketsCount: tickets.length,
                currentTicket: current ? current.ticketType : '無',
                lastCity: lastCity ? JSON.parse(lastCity).city : '無',
                distance: current ? current.distanceKm : 0,
                fuelUsed: current ? current.fuelUsed : 0
            });
            
            updateSystemStatus();
        }
        
        function resetSystem() {
            if (!api) {
                log('❌ API 尚未就緒');
                return;
            }
            
            if (confirm('確定要重置系統？這將清除所有資料。')) {
                api.resetAll();
                log('🗑️ 系統已重置');
                updateSystemStatus();
            }
        }
        
        function updateSystemStatus() {
            if (!api) return;
            
            const fuel = api.getFuel();
            const tickets = api.getTickets();
            const current = api.getCurrentTicket();
            const lastCity = localStorage.getItem('WUM_LAST_CITY');
            
            const statusDiv = document.getElementById('systemStatus');
            statusDiv.innerHTML = `
                <p><strong>⛽ Fuel:</strong> ${fuel} / 1000</p>
                <p><strong>🎫 歷史票券:</strong> ${tickets.length} 張</p>
                <p><strong>📍 當前票券:</strong> ${current ? current.ticketType : '無'}</p>
                ${current ? `<p><strong>🛫 路線:</strong> ${current.fromCity} → ${current.toCity}</p>` : ''}
                ${current ? `<p><strong>📏 距離:</strong> ${current.distanceKm} km</p>` : ''}
                ${current ? `<p><strong>⛽ 耗油:</strong> ${current.fuelUsed}</p>` : ''}
                <p><strong>💾 上次城市:</strong> ${lastCity ? JSON.parse(lastCity).city : '無'}</p>
            `;
        }
        
        function log(message, data) {
            const logDiv = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString();
            const logLine = document.createElement('div');
            logLine.className = 'log-line';
            
            if (data) {
                logLine.textContent = `[${timestamp}] ${message}: ${JSON.stringify(data, null, 2)}`;
            } else {
                logLine.textContent = `[${timestamp}] ${message}`;
            }
            
            logDiv.insertBefore(logLine, logDiv.firstChild);
            
            // 限制日誌數量
            while (logDiv.children.length > 50) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            log('🚀 Firebase 飛行系統測試頁面已載入');
            log('等待 wum-flight 就緒...');
        });
    </script>
</body>
</html>
