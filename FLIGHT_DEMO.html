<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>航班票券功能示範</title>
    <link rel="stylesheet" href="flight-ticket.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: #fff;
        }
        
        .demo-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(155, 34, 34, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .test-input {
            margin: 10px 0;
        }
        
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }
        
        button {
            background: #00ff88;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #00cc6f;
            transform: scale(1.05);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-family: monospace;
        }
        
        .flight-info-bar {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>✈️ 航班票券功能示範</h1>
        
        <div class="test-section">
            <h3>🧪 測試票券生成</h3>
            <div class="test-input">
                <label>上一次時間 (HHMM，null 表示首次)：</label>
                <input type="text" id="prevTime" placeholder="0830" value="0830">
            </div>
            <div class="test-input">
                <label>當前時間 (HHMM)：</label>
                <input type="text" id="currTime" placeholder="0912" value="0912">
            </div>
            <div class="test-input">
                <label>
                    <input type="checkbox" id="nightPenalty"> 夜間懲罰 (+20%)
                </label>
                <label>
                    <input type="checkbox" id="streakBonus"> 穩定紅利 (-10%)
                </label>
                <label>
                    <input type="checkbox" id="firstDayFree"> 首日免扣油
                </label>
            </div>
            <button onclick="generateTicket()">生成票券</button>
            <div id="ticketResult" class="result" style="display:none;"></div>
        </div>
        
        <div class="test-section">
            <h3>🎨 UI 組件示範</h3>
            
            <!-- 航班資訊Bar -->
            <div class="flight-info-bar">
                <div class="fuel-display">
                    <span class="fuel-icon">⛽</span>
                    <span class="fuel-label">Fuel:</span>
                    <span id="demoFuel" class="fuel-value">24</span>
                </div>
                <button id="demoFlightButton" class="flight-ticket-button active" title="查看航班票券">
                    ✈️
                </button>
            </div>
            
            <button onclick="showDemoModal()">顯示票券彈窗</button>
        </div>
        
        <div class="test-section">
            <h3>📊 快速測試案例</h3>
            <button onclick="testCase(null, '0830')">首次起飛</button>
            <button onclick="testCase('0830', '0832')">Neighborhood Hop</button>
            <button onclick="testCase('0830', '0900')">City Hop</button>
            <button onclick="testCase('0830', '0945')">Regional Flight</button>
            <button onclick="testCase('0830', '1100')">Country Flight</button>
            <button onclick="testCase('0830', '1330')">Continental Edge</button>
            <button onclick="testCase('0600', '1800')">Long-Haul</button>
        </div>
    </div>

    <!-- 航班票券彈窗 -->
    <div id="flightTicketModal" class="modal flight-ticket-modal" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content-wrapper flight-ticket-wrapper">
                <div class="modal-header flight-ticket-header">
                    <h2 class="flight-ticket-title">✈️ 航班票券 FLIGHT TICKET</h2>
                    <span id="flightTicketModalClose" class="modal-close-button">&times;</span>
                </div>
                <div class="modal-body flight-ticket-body">
                    <div class="ticket-section ticket-main">
                        <div class="ticket-type-badge badge-city" id="ticketTypeBadge">City Hop</div>
                        <div class="ticket-direction" id="ticketDirection">
                            <span class="direction-arrow">→</span>
                            <span class="direction-text">WESTBOUND</span>
                        </div>
                    </div>
                    <div class="ticket-section ticket-stats">
                        <div class="ticket-stat">
                            <div class="stat-label">時間差異</div>
                            <div class="stat-value" id="ticketDeltaMin">42 分鐘</div>
                        </div>
                        <div class="ticket-stat">
                            <div class="stat-label">飛行距離</div>
                            <div class="stat-value" id="ticketDistance">312 km</div>
                        </div>
                        <div class="ticket-stat ticket-stat-highlight">
                            <div class="stat-label">燃油消耗</div>
                            <div class="stat-value fuel-value" id="ticketFuel">24 ⛽</div>
                        </div>
                    </div>
                    <div class="ticket-section ticket-narrative">
                        <div class="narrative-label">航班說明</div>
                        <p class="narrative-text" id="ticketNarrative">
                            你比昨天晚 42 分鐘起飛，向西 312 公里，耗油 24。
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="closeFlightTicketButton" class="modal-button-secondary" onclick="hideModal()">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <script src="core/flight.js"></script>
    <script>
        // 生成票券
        function generateTicket() {
            const prevTime = document.getElementById('prevTime').value || null;
            const currTime = document.getElementById('currTime').value;
            const nightPenalty = document.getElementById('nightPenalty').checked;
            const streakBonus = document.getElementById('streakBonus').checked;
            const firstDayFree = document.getElementById('firstDayFree').checked;
            
            const opts = { nightPenalty, streakBonus, firstDayFree };
            
            try {
                const ticket = window.FlightTicket.makeTicket(prevTime, currTime, opts);
                displayTicketResult(ticket);
                updateModalWithTicket(ticket);
            } catch (error) {
                alert('錯誤: ' + error.message);
            }
        }
        
        // 顯示票券結果
        function displayTicketResult(ticket) {
            const resultDiv = document.getElementById('ticketResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <h4>✅ 票券生成成功</h4>
                <p><strong>票種:</strong> ${ticket.ticketType}</p>
                <p><strong>方向:</strong> ${ticket.direction}</p>
                <p><strong>時間差異:</strong> ${ticket.deltaMin} 分鐘</p>
                <p><strong>飛行距離:</strong> ${ticket.distanceKm} km</p>
                <p><strong>燃油消耗:</strong> ${ticket.fuelUsed} ⛽</p>
                <p><strong>敘述:</strong> ${ticket.narrative}</p>
            `;
            
            // 更新 UI
            document.getElementById('demoFuel').textContent = ticket.fuelUsed;
        }
        
        // 更新彈窗內容
        function updateModalWithTicket(ticket) {
            document.getElementById('ticketTypeBadge').textContent = ticket.ticketType;
            document.getElementById('ticketDeltaMin').textContent = ticket.deltaMin === 0 ? '首次' : `${ticket.deltaMin} 分鐘`;
            document.getElementById('ticketDistance').textContent = `${ticket.distanceKm} km`;
            document.getElementById('ticketFuel').textContent = `${ticket.fuelUsed} ⛽`;
            document.getElementById('ticketNarrative').textContent = ticket.narrative;
            
            const directionArrow = ticket.direction === 'EASTBOUND' ? '←' : ticket.direction === 'WESTBOUND' ? '→' : '○';
            document.querySelector('#ticketDirection .direction-arrow').textContent = directionArrow;
            document.querySelector('#ticketDirection .direction-text').textContent = ticket.direction;
        }
        
        // 顯示彈窗
        function showDemoModal() {
            document.getElementById('flightTicketModal').style.display = 'block';
            setTimeout(() => {
                document.getElementById('flightTicketModal').classList.add('show');
            }, 10);
        }
        
        // 隱藏彈窗
        function hideModal() {
            const modal = document.getElementById('flightTicketModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }
        
        // 測試案例
        function testCase(prev, curr) {
            document.getElementById('prevTime').value = prev || '';
            document.getElementById('currTime').value = curr;
            generateTicket();
        }
        
        // 綁定關閉按鈕
        document.getElementById('flightTicketModalClose').onclick = hideModal;
        document.getElementById('flightTicketModal').onclick = function(e) {
            if (e.target === this) hideModal();
        };
        
        // 初始生成一次
        generateTicket();
    </script>
</body>
</html>
